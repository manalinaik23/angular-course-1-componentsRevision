<ng-container *ngIf="course">
  <div class="course-card" [ngClass]="onApplyCSS()">
    <div
      class="course-title"
      [ngStyle]="{ 'text-decoration': 'underline', 'text-align': 'center' }"
    >
      {{ cardIndex + " " + course?.description }}
    </div>

    <img
      width="300"
      alt="Angular Logo"
      *ngIf="course?.iconUrl; else noImage"
      [src]="course?.iconUrl"
    />
    <ng-content select=".course-description"></ng-content>
    <ng-content></ng-content>
    <ng-template #noImage>
      <p>No Image is available!!</p>
    </ng-template>

    <!-- start ngTemplateOutlet-->
    <ng-template #noImage>
      <ng-container
        *ngTemplateOutlet="
          noImageTPL;
          context: { description: course.description }
        "
      ></ng-container>
    </ng-template>

    <!-- end ngTemplateOutlet-->

    <div class="course-description">
      {{ course?.longDescription }}
    </div>

    <div class="course.category" [ngSwitch]="course.category">
      <div class="category" *ngSwitchCase="'BEGINNER'">BEGINNER</div>
      <div class="category" *ngSwitchCase="'INTERMEDIATE'">INTERMEDIATE</div>
      <div class="category" *ngSwitchCase="'ADVANCED'">ADVANCED</div>
      <div class="category" *ngSwitchDefault>All Levels</div>
    </div>

    <button (click)="viewCourse()">view Course</button>
  </div>
</ng-container>
